<md-card class="hero-card">
  <md-card-title>{{hero.name}}</md-card-title>
  <md-card-subtitle>{{hero.id}}</md-card-subtitle>
  <md-card-actions>
    <button md-icon-button [routerLink]="['/detail', hero.id]">
    <md-icon>info</md-icon>
    </button>
    <button md-icon-button (click)="delete(hero); $event.stopPropagation()">
        <md-icon>delete</md-icon>
    </button>
  </md-card-actions>
</md-card>
